name: Question / Support
description: Ask a question or request help. Use this for troubleshooting, onboarding questions, or usage help.
title: "[QUESTION] {short_question}"
labels:
  - question
body:
  - type: input
    id: short_question
    attributes:
      label: Short question
      description: A concise summary of your question.
      required: true
  - type: textarea
    id: details
    attributes:
      label: Details
      description: Provide context, what you tried, and expected behavior.
  - type: input
    id: repo
    attributes:
      label: Repository (if applicable)
      placeholder: "e.g. Oracles-llm/LoRA-Adapters"
  - type: input
    id: environment
    attributes:
      label: Environment (if applicable)
  - type: textarea
    id: additional
    attributes:
      label: Additional context
